<html>
<head>
  <meta charset="UTF-8">
  <title>PongX</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- PHASE 1 LANDING PAGE CONTAINER -->
  <div class="landing-container">
    <div class="landing-jumbotron">
      <h1>PongX</h1>
      <form>
        <input type="text" id="fname" name="fname" placeholder="Name">
        <select id="difficulty" name="hardness">
          <option value="" disabled selected>difficulty</option>
          <option value="ez">easy</option>
          <option value="med">medium</option>
          <option value="rip">hard</option>
        </select>
      </form>
      <input id="landing-start-button" type="button" value="Start Game">
    </div>
  </div>

  <!-- PHASE 2 GAME CONTAINER  -->
  <div class="container">
    <div class="game-box">
      <span class ="paddles" id="paddle1"></span>
      <span class="paddles" id="paddle2"></span>
      <div id="horizontal">
        <div id="ball"></div>
      </div>
    </div>
   <button id="start-button">Start Game</button>
   <button id="stop-button">Stop Game</button>
   <br>
   <span id="playerScore"></span><br>
   <span id="countdownTimer"></span>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
