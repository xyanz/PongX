<html>
<head>
  <meta charset="UTF-8">
  <title>PongX</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- PHASE 1 LANDING PAGE CONTAINER -->
  <div class="landing-container">
    <div class="landing-jumbotron">
      <h1>PongX</h1>
      <form>
      <!-- get player name -->
        <input type="text" id="fname" name="fname" placeholder="Name">
        <!--  get difficulty -->
        <select id="difficulty" name="hardness">
          <option value="" disabled selected>difficulty</option>
          <option value="ez">easy</option>
          <option value="med">medium</option>
          <option value="rip">hard</option>
        </select>
      </form>
      <input id="landing-start-button" type="button" value="Start Game">
    </div>
  </div>

  <!-- PHASE 2 GAME CONTAINER  -->
  <div class="container">
    <div class="game-box">
      <span class ="paddles" id="paddle1"></span>
      <span class="paddles" id="paddle2"></span>
      <div id="horizontal">
        <div id="ball"></div>
      </div>
    </div>
    <!-- displays Time Left and and Start/Stop Game Buttons -->
    <div class="game-controls">
      <button id="start-button">Start Game</button>
      <span id="countdownTimer">XX</span>
      <button id="stop-button">Stop Game</button>
    </div>
    <!-- Displays Player Score -->
    <div class="game-info">
      <span id="playerScore"></span>
    </div>
  </div>

  <!-- PHASE 3 WIN SCREEN CONTAINER -->
    <div class="ending-container">
    <div class="ending-jumbotron">
      <h1>Game Over</h1>
      <!-- Display win message with player name,score and time -->
      <p id="win-message"></p>
      <!-- New Game button -->
      <input id="new-game-button" type="button" value="New Game">
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
